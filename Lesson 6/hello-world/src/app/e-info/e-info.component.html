<form #frm = "ngForm" (ngSubmit)="updateInfo(frm)" action="">
    <div>
        <input type="text" name="location" id="" value="" ngModel>
        <button type="submit" name="button">Add Info</button>
    </div>
</form>

<button type="button" name="button" (click)="getInfoFromService1()">Employee 1</button>
<ul>
    <li *ngFor="let info of infoReceived1" class="list-group-info">{{info}}</li>
</ul>
